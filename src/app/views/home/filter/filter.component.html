<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let category of categories" [value]="category.title">
      {{ category.title }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div>
  <app-videos [input]="selected"></app-videos>
</div>
