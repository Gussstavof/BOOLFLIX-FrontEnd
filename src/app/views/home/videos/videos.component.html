<app-filter (categorySelected)="onChangeCategory($event)"></app-filter>
<div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
  <div *ngFor="let video of videos" style="margin: 0.5%;">
    <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)"
              fxFlex.lt-md="0 1 calc(50% - 11px)"
              fxFlex.lt-sm="100%">

      <mat-card-title class="mat-card-title-live">
        <div class="row">
          <p>
            <span style="font-size:0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{ video.title }}</span>
            <span fxFlex></span>
          </p>
        </div>
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center center">
        <div>
          <iframe width="560" height="315" [src]="video.urlSafe" frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
